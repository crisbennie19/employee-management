<div class="col-sm-6 offset-md-3">
    <h3>Update an Employee</h3>
    <form (ngSubmit) ="update()">
      <div class="form-group" >
          <input class="form-control" placeholder="first name" name="firstname" [(ngModel)]="employees.firstname">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="last name" name="lastname" [(ngModel)]="employees.lastname">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="email" name="emailId" [(ngModel)]="employees.emailId">
    </div>
    <button type="submit"  class="btn btn-primary" (click)="updateEmployee()">Update</button>
    </form>
      
    
    </div>
